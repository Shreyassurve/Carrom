<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrom Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="gameContainer" class="d-flex flex-column align-items-center my-5">
      <div id="gameBoard" class="position-relative bg-light">
        <div id="striker"></div>
        <canvas id="predictionCanvas"></canvas>
        <!-- Correct relative path -->
        <img src="carrom-board.jpg" alt="Carrom Board">

        <!-- Pockets -->
        <div class="pocket" style="top:0 ; left: 0px;"></div>
        <div class="pocket" style="top: 0; right: 0;"></div>
        <div class="pocket" style="bottom: 0; left: 0;"></div>
        <div class="pocket" style="bottom: 0; right: 0;"></div>

        <!-- Coins -->
        <div class="coin white" id="white1"></div>
        <div class="coin white" id="white2"></div>
        <div class="coin white" id="white4"></div>
        <div class="coin white" id="white3"></div>
        <div class="coin black" id="black1"></div>
        <div class="coin black" id="black2"></div>
        <div class="coin black" id="black3"></div>
        <div class="coin black" id="black4"></div>

        <div class="coin red" id="redCoin"></div>

        <div class="direction-bar"></div>
      </div>

      <!-- Controls -->
      <div id="controls" class="mt-4 text-center">
        <label for="speedControl" class="form-label">Speed:</label>
        <input type="range" id="speedControl" min="1" max="10" value="5" class="form-range">
        
        <label for="angleControl" class="form-label">Angle:</label>
         <input type="range" id="angleControl" min="0" max="360" value="90" class="form-range">
         
         <canvas id="predictionCanvas" width="500" height="500"></canvas>

         <!-- Existing elements -->
        <input type="range" id="horizontalControl" min="89" max="390" value="238" step="1" />


        <button id="predictBtn">Predict Best Shot</button>
         <button id="shootBtn" class="btn btn-primary mt-3">Shoot</button>

         
        
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
